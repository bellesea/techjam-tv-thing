      * {

      }

}

  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; margin: 0 20px;">
      <img
        style="width: 25vw; border-radius: 2vw"
        src="/qr"
      />

      <div
        style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          margin-left: 4vw;
        "
      >
        <h2 style="font-weight: normal; font-size: 4vw; margin-bottom: -2vw">

        </h2>
        <h1 style="font-size: 12vw; -webkit-text-stroke: 0.2vw black">
          HACK CLUB
        </h1>
      </div>
    </div>
    <div class="box">
      <h2 class="content">
        SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“± SCAN ME ðŸ“±
       </h2>
    </div>

    <div
      style="
        position: absolute;
        bottom: 5vw;
        left: 0;
        right: 0;
        text-align: center;
        margin: 0 auto;
        font-size: 3vw;
      "
    >
      <div
        style="max-width: 50vw; margin: 0 auto; text-align: center"
        id="message"
      ></div>
    </div>

    <div style="position: absolute; top: 2vw; right: 2vw">
      <h3 style="font-size: 3vw; font-weight: normal">
       We're Hiring!
      </h3>

      </h3>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const jsConfetti = new JSConfetti();

      socket.on("refresh", () => {
        location.reload();
      });

      socket.on("emoji", (emoji) => {
        jsConfetti.addConfetti({
          emojis: [emoji],
        });
      });

      let timeout;

      socket.on("message", (message) => {
        document.getElementById("message").innerText = `â€œ${message}"`;

        if (timeout) {
          clearTimeout(timeout);
        }

        timeout = setTimeout(() => {
          document.getElementById("message").innerText = "";
        }, 10000);
      });

      socket.on("color", (color) => {
        document.body.style.backgroundColor = color;
      });
    </script>
  </body>
